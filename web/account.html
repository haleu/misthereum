		<script>
		function registerAccount(accName, accPassword) {
	
			$.post(
				'Register.php',
				{
					accName : accName,
					accPassword : accPassword
				},
				function(returnStr){
					document.getElementById("resultText").innerHTML = returnStr;
				});
		}

		function getKey(accName, accPassword) {
	
			$.post(
				'GetKey.php',
				{
					accName : accName,
					accPassword : accPassword
				},
				function(key){
					// Do things with the key here
					document.getElementById("linkKey").value = key;
				});
		}
		</script>
		<div class="content">
      			<div id="message" style="display:none; float:right">
				This Browser does not support Ethereum apps.
      			</div>
			<div class="col-lg-4">
			<div class="input-group">
				<form>
					Name: <input type="text" class="form-control" name="accNameInput" value=""><br>
					Password: <input type="text" class="form-control"  name="accPassInput" value=""><br>
					<input type="button" value="Register Account" onClick="registerAccount(accNameInput.value, accPassInput.value)">
					<input type="button" value="Get Key" onClick="getKey(accNameInput.value, accPassInput.value)">
				</form>
			</div>
			</div>
			<div class="col-lg-4">
			<div class="input-group">
				<input id="linkKey" type="text" class="form-control" placeholder="key">
				<input id="linkBtn" type="button" value="Link Account">
			</div>
			</div>
			<div class="col-lg-4">
