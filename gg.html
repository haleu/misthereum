<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="scripts.js"></script>
</head>
	<body>
		<div class="content">
			<div id="account" style="float:right">
			</div>
      			<div id="message" style="display:none">
				This Browser does not support Ethereum apps.
      			</div>
			</div>
			<div id=devicelist>
			devicelist goes here
			</div>
      			<div class="Policy-check">
					<input id="deviceIndex" type="text" placeholder="device index" >
					<input id="addressPerson" type="text" placeholder="requester address" >
      				<a href="" id="checkPolicy-btn" type="button">Check policy</a>
			</div>
			<div class="Policy-set">
					<input id="deviceIndex-set" type="text" placeholder="device index" >
					<input id="addressPerson-set" type="text" placeholder="requester address" >
					<input id="read-checkbox" type="checkbox">read
					<input id="write-checkbox" type="checkbox">write
      				<a href="" id="setPolicy-btn" type="button">Set policy</a>
			</div>
			<div class="addDevice">
				<input id="deviceName" type="text" placeholder="Device name" >
				<a href="" id="addDevice-btn" type="button">Add Device</a>
			</div>
			<div id="status">
			</div>
			<div id="mining-status">
			</div>

		<script type="text/javascript">
		function autorun(){ init(); }

		if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
		else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
		else window.onload = autorun;
	
		</script>
	</body>
</html>
